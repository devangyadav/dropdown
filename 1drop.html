<html>
<head>
<style>
body{
       background-color: rgb(255, 213, 134);

}
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

.dropdown:hover .dropdown-content {
  display: block;
}

.desc {
  padding: 15px;
  text-align: center;
}
</style>
</head>
<body>

    <h2>Dropdown Image</h2>
    <p>Move the mouse over the image below to open the dropdown content.</p>
    
    <div class="dropdown">
      <img src="img12.jpeg" alt="chota baby" width="100" height="100">
      <div class="dropdown-content">
      <img src="img12.jpeg" alt="chota baby" width="400" height="400">
      <div class="desc">chota baby</div>
      </div>
    </div>
    
</body>
</html>
